# HYPRLAND â€” Iron Man Clean Stable (0.53.x SAFE)
##############################################################
############################
# AUTOSTART
############################
exec-once = /usr/bin/swww-daemon
exec-once = /usr/bin/waybar
exec-once = /usr/bin/dunst
exec-once = /usr/bin/nm-applet --indicator
exec-once = /usr/bin/blueman-applet
exec-once = /usr/bin/libinput-gestures
############################
# MONITOR
############################
monitor=,preferred,auto,1.2

############################
# ENVIRONMENT
############################
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = EDITOR,nvim
env = BROWSER,firefox

############################
# AUTOSTART
############################
exec-once = swww-daemon &
exec-once = waybar &
exec-once = dunst &
exec-once = nm-applet --indicator &
exec-once = blueman-applet &
exec-once = libinput-gestures
############################
# INPUT
############################
input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        tap-and-drag = true
    }
}

############################
# GENERAL
############################
general {
    gaps_in = 6
    gaps_out = 14
    border_size = 2

    col.active_border = rgba(00b4d8ff)
    col.inactive_border = rgba(0d1b2a88)

    layout = dwindle
    resize_on_border = true
}

############################
# DECORATION
############################
decoration {
    rounding = 14

    blur {
        enabled = true
        size = 8
        passes = 2
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000055)
    }

    dim_inactive = true
    dim_strength = 0.06
}

############################
# ANIMATIONS
############################
animations {
    enabled = true

    bezier = reactor, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, reactor
    animation = fade, 1, 4, reactor
    animation = workspaces, 1, 4, reactor
}

############################
# LAYOUT
############################
dwindle {
    pseudotile = true
    preserve_split = true
}

############################
# MISC
############################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

############################
# MOD KEY
############################
$mod = SUPER

############################
# APPLICATIONS
############################
bind = $mod, RETURN, exec, kitty
bind = $mod, T, exec, kitty
bind = $mod, E, exec, thunar
bind = $mod, B, exec, $BROWSER
bind = $mod, SPACE, exec, launcher_misc

############################
# WINDOW CONTROL
############################
bind = $mod, Q, killactive
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, SPACE, togglefloating

############################
# FOCUS MOVEMENT
############################
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

############################
# MOVE WINDOWS
############################
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

############################
# WORKSPACES
############################
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

bind = $mod, SPACE, exec, ~/.config/rofi/scripts/launch-rofi.sh
bind = $mod SHIFT, A, exec, ~/.config/rofi/scripts/theme-switcher.sh
############################
# WORKSPACE CYCLING
############################
bind = $mod, bracketright, workspace, e+1
bind = $mod, bracketleft, workspace, e-1

############################
# POWER MENU
############################
bind = $mod SHIFT, E, exec, wlogout --protocol layer-shell

############################
# LAYER RULES
############################
layer_rule = blur, rofi
layer_rule = ignorezero, rofi
layer_rule = blur, wlogout
layer_rule = ignorezero, wlogout
# Move floating window
bindm = $mod, mouse:272, movewindow

# Resize floating window
bindm = $mod, mouse:273, resizewindow
