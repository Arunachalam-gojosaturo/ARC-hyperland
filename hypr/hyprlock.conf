##############################################################
#  H Y P R L O C K  —  Arc Reactor Lock Screen
##############################################################

background {
  monitor     =
  path        = $HOME/Pictures/Wallpapers/ironman.jpg
  blur_passes = 4
  blur_size   = 10
  brightness  = 0.35
  contrast    = 1.1
}

# Clock
label {
  monitor     =
  text        = cmd[update:1000] echo "$(date +"%H:%M:%S")"
  color       = rgba(0, 180, 216, 1.0)
  font_size   = 86
  font_family = JetBrainsMono Nerd Font Bold
  position    = 0, 260
  halign      = center
  valign      = center
  shadow_passes = 3
  shadow_size   = 10
  shadow_color  = rgba(0, 180, 216, 0.4)
}

# Date
label {
  monitor     =
  text        = cmd[update:60000] echo "$(date +"%A — %B %d, %Y")"
  color       = rgba(202, 240, 248, 0.85)
  font_size   = 20
  font_family = JetBrainsMono Nerd Font
  position    = 0, 168
  halign      = center
  valign      = center
}

# Subtitle
label {
  monitor     =
  text        = cmd[update:5000] echo " $(uname -r | cut -d- -f1)   $(uptime -p | sed 's/up //')"
  color       = rgba(0, 119, 182, 0.90)
  font_size   = 12
  font_family = JetBrainsMono Nerd Font
  position    = 0, 128
  halign      = center
  valign      = center
}

# Password field
input-field {
  monitor           =
  size              = 310, 58
  outline_thickness = 2
  dots_size         = 0.28
  dots_spacing      = 0.15
  dots_center       = true
  outer_color       = rgba(0, 180, 216, 0.90)
  inner_color       = rgba(8, 15, 26, 0.92)
  font_color        = rgba(202, 240, 248, 1.0)
  fade_on_empty     = true
  rounding          = 12
  check_color       = rgba(0, 180, 216, 1.0)
  fail_color        = rgba(230, 57, 70, 1.0)
  fail_text         = <i> AUTHENTICATION FAILED — RETRY</i>
  placeholder_text  = <span foreground="##00b4d8">STARK ACCESS CODE</span>
  position          = 0, -120
  halign            = center
  valign            = center
}

# Greeting
label {
  monitor     =
  text        = cmd[update:0] echo " Welcome back, $(whoami | sed 's/./\u&/')"
  color       = rgba(144, 224, 239, 0.70)
  font_size   = 14
  font_family = JetBrainsMono Nerd Font
  position    = 0, -78
  halign      = center
  valign      = center
}
