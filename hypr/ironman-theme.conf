##############################################################
#  IRON MAN THEME OVERLAY
#  source this file from hyprland.conf for theme-only install
#  source = ~/.config/hypr/ironman-theme.conf
##############################################################

# Arc Reactor borders
general {
  col.active_border   = rgba(00b4d8ff) rgba(0077b6ff) rgba(48cae4ff) 45deg
  col.inactive_border = rgba(0d1b2a88)
  border_size         = 2
  gaps_in             = 6
  gaps_out            = 14
}

decoration {
  rounding = 14
  blur {
    enabled           = true
    size              = 10
    passes            = 3
    new_optimizations = true
  }
  drop_shadow         = true
  shadow_range        = 24
  col.shadow          = rgba(00b4d822)
  dim_inactive        = true
  dim_strength        = 0.08
}

animations {
  enabled = true
  bezier  = arcReactor, 0.05, 0.9, 0.1, 1.05
  bezier  = linear,     0.0,  0.0, 1.0, 1.0

  animation = windows,      1, 4, arcReactor, slide
  animation = windowsOut,   1, 3, arcReactor, popin 82%
  animation = border,       1, 10, arcReactor
  animation = borderangle,  1, 12, linear, loop
  animation = fade,         1, 4, arcReactor
  animation = workspaces,   1, 4, arcReactor, slidevert
}

# Iron Man keybinds (Super+W for wallpaper picker)
bind = SUPER, W,      exec, ~/.config/hypr/scripts/wallpaper-picker.sh
bind = SUPER, SPACE,  exec, rofi -show drun -theme ~/.config/rofi/ironman.rasi
